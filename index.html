<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JAVRIS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/vrtransition.css">
    <link rel="stylesheet" href="css/hiro.css">
  </head>
  <body>
    <!-- this is a containing element that will be made fullscreen -->
    <div id="container" class="container">

      <!-- This is an inner element that will serve as a camera, moving its children around in the scene.
           This and all its children will have transform-style: preserve-3d set via the class, as well as
           transform-origin set to 0,0 -->
      <div id="stage">
        <div class="threed camera">
          <div class="wall threed" id="wall1"></div>
          <div class="wall threed" id="wall2"></div>
          <div class="wall threed" id="wall3"></div>
          <div class="wall threed" id="wall4"></div>
          <div class="wall threed" id="wall5"></div>
          <div class="wall threed" id="wall6"></div>
        </div>
      </div>

      <!-- This is the container which external iframe content is loaded into. -->
      <div class="loader"></div>

      <!-- This is the container which the HUD stuff loads into. -->
      <div id="hud">
        <div class="threed camera">
          <div id="grid" class="threed"></div>
        </div>
      </div>

    </div>


    <script src="js/vendor/velocity.min.js"></script>
    <script src="js/vendor/three.js"></script>
    <script src="js/vrutils.js"></script>
    <script src="js/vrcursor.js"></script>
    <script src="js/vrtab.js"></script>
    <script src="js/vrtransition.js"></script>
    <script src="js/vrmanager.js"></script>
    <script src="js/vrclient.js"></script>
    <script src="js/vrhud.js"></script>
    <script type="text/javascript">
      function onkey(event) {
        if (!(event.metaKey || event.altKey || event.ctrlKey)) {
          event.preventDefault();
        }

        switch (event.key) {
          case 'f': // f
            VRManager.enableVR();
            break;
          case 'z': // z
            VRManager.zeroSensor();
            break;
          case ' ':
            Hud.toggle();
            break;
          case 'Left':
            Hud.cursorLeft();
            break;
          case 'Right':
            Hud.cursorRight();
            break;
        }
      }

      window.addEventListener("keypress", onkey, true);

    </script>

  </body>
</html>
